<body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12 text-center">
          <h1>CONTACTANOS</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-6">
          <div class="contact-form">
            <h2>Contacto</h2>
            <p>¡Estamos encantados de escucharte! Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Nombre" required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="message" rows="5" placeholder="Mensaje" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="map-container">
            <h2>Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.4437986449403!2d-78.55236154430972!3d-0.2663973247759151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d598c4d3af0f41%3A0x51ea99d212a8ba6!2sAl%20Costo!5e0!3m2!1ses!2sec!4v1715989984597!5m2!1ses!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
