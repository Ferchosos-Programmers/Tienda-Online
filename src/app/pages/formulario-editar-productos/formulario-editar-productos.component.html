<div class="container">
    <h2 class="text-center mb-4">Editar  Producto</h2>
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
        <div class="form-group">
            <label for="titulo">ID:</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Ingrese el ID" [(ngModel)]="id" >
        </div>
        <div class="form-group">
            <label for="codigo">Codigo:</label>
            <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese el codigo" [(ngModel)]="codigo">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="Ingrese la marca" [(ngModel)]="marca">
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" id="color" name="color" placeholder="Ingrese el color" [(ngModel)]="color">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio" [(ngModel)]="precio">
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" class="form-control" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*">
            <div class="invalid-feedback">
                Por favor, seleccione una imagen v√°lida.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mt-4">Editar Producto</button>
            <button type="" class="btn btn-danger mt-4" style="margin-left: 2%;" (click)="cancelar()">Regresar a Productos</button> 
        </div>
    </form>
</div>
